<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="~{fragments/nav::nav(AllProducts)}"></div>
<h1>Список продуктов:</h1>
<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Цена</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${frontProducts}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.cost}"></td>
        <td>
            <a class="btn btn-danger" th:href="@{'product/remove/' + ${p.id}}">Удалить</a>
            <a class="btn btn-secondary" th:href="@{'product/edit/' + ${p.id}}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
<h2>Добавить товар:</h2>
<form th:action="@{'/products/add'}" method="post">
    <label>Название</label>
    <input type="text" name="name">
    <label>Цена</label>
    <input type="number" name="cost">
    <button class="btn btn-primary" type="submit">Создать</button>
</form>
</body>
</html>
